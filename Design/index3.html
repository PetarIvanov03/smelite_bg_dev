<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Чаршията – Смелите</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Amatic+SC&display=swap" rel="stylesheet">
</head>
<body class="bg-market">
  <header>
    <!-- SVG форми и лого тук -->
    <div class="market-hero">
      <img src="~/images/IMG_5057.jpeg" class="market-main-img" alt="Чаршията" />
      <!-- overlay leaf SVG shapes (пример) -->
      <div class="leaf leaf-yellow"></div>
      <div class="leaf leaf-brown"></div>
      <div class="market-title-box">
        <span class="market-title">ЧАРШИЯТА</span>
      </div>
    </div>
    <!-- Overlay бутони -->
    <a href="~/Blog" class="bubble-btn bubble-btn-brown">Блог</a>
    <a href="~/Account/Login" class="bubble-btn bubble-btn-beige">Вход</a>
    <a href="~/Account/Register" class="bubble-btn bubble-btn-grey">Регистрация</a>
    <a href="~/Community" class="bubble-btn bubble-btn-green">Нашата общност</a>
  </header>
  <main>
    <section class="market-explore">
      <div class="explore-circle-img">
        <img src="~/images/IMG_5057.jpeg" alt="">
      </div>
      <div class="explore-bubble">
        <h2>Нашата общност</h2>
      </div>
      <a href="#" class="btn-market-explore">
        Разходи се <span class="arrow">&#8594;</span>
      </a>
    </section>
    <section class="market-sponsors">
      <h2 class="market-sponsors-title">НАШИТЕ СПОНСОРИ И ЧОРБАДЖИИ</h2>
      <div class="market-sponsors-logos">
        <img src="~/images/sponsor1.png" alt="sponsor" />
        <img src="~/images/sponsor2.png" alt="sponsor" />
        <img src="~/images/sponsor3.png" alt="sponsor" />
        <img src="~/images/sponsor4.png" alt="sponsor" />
      </div>
      <a href="~/Support" class="btn-support-market">ПОДКРЕПИ НИ <span>&#8594;</span></a>
    </section>
    <section class="market-newsletter">
      <div class="newsletter-logo-wrap">
        <img src="~/images/logo-smelite.png" alt="Смелите">
        <a href="~/Contact" class="btn-newsletter-main">СВЪРЖИ СЕ С НАС <span>&#8594;</span></a>
      </div>
      <form class="newsletter-form">
        <label>EMAIL *</label>
        <input type="email" name="email" placeholder="Вашият имейл..." />
        <div>
          <input type="checkbox" id="consent" />
          <label for="consent">Да, абонирайте ме за вашия бюлетин. *</label>
        </div>
        <button type="submit" class="btn-newsletter-send">Потвърждавам</button>
      </form>
    </section>
  </main>
  <footer class="main-footer market-footer">
    <!-- MENU / SOCIALS / CONTACT, както във футъра ти -->
  </footer>
</body>
</html>
